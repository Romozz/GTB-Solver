<!DOCTYPE html>
<html lang="ru">

<head>
<title>Решатель для Guess the Build</title>
<!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta content="Решатель для игры Guess the Build — инструмент для ввода подсказок, который отображает все возможные слова." name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="notranslate" name="google">
  <meta name="keywords" content="guess the build, решатель, гипиксель, подсказки, список слов, cheat, solver">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/style/style.css">

</head>

<body>
  <header>Guess the Build - ответы</header>

  <p style="text-align: center; margin-bottom: 30px;">Решатель Guess the Build помогает находить все возможные слова для подсказок на сервере Hypixel. Введите подсказку с нижними подчеркиваниями (_) и получите все возможные результаты.</p>

  <form>
    <div class="input-container">
      <input id="input" type="text" placeholder="Введите вашу подсказку (например, a__z)" />
      <span class="material-icons clear-icon" onclick="clearInput()">delete</span>
    </div>
    <p id="count">Количество символов: 0</p>
  </form>

  <div id="result"></div>
  <div id="stats"></div>

  <div id="toast" class="copied-toast">Скопировано в буфер обмена</div>

  <script src="assets/js/script.js"></script>
</body>

</html>
